name: Push Zhook Docker Image

on:
  release:
    types: [published, released]
  push:
    branches:
      - main

jobs:
  push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # For push to main, no version tags
            echo "version=" >> $GITHUB_OUTPUT
            echo "major=" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            
            # Extract major version (e.g., 1.2.3 -> 1)
            MAJOR_VERSION="${VERSION%%.*}"
            echo "major=${MAJOR_VERSION}" >> $GITHUB_OUTPUT
            
            echo "Full version: ${VERSION}"
            echo "Major version: ${MAJOR_VERSION}"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ github.event_name == 'push' && 'ghcr.io/openziti/ziti-mattermost-action-py:main' || '' }}
            ${{ steps.version.outputs.version != '' && format('ghcr.io/openziti/ziti-mattermost-action-py:{0}', steps.version.outputs.version) || '' }}
            ${{ github.event.action == 'released' && 'ghcr.io/openziti/ziti-mattermost-action-py:latest' || '' }}
            ${{ github.event.action == 'released' && format('ghcr.io/openziti/ziti-mattermost-action-py:v{0}', steps.version.outputs.major) || '' }}
          cache-from: type=registry,ref=ghcr.io/openziti/ziti-mattermost-action-py:buildcache
          cache-to: type=registry,ref=ghcr.io/openziti/ziti-mattermost-action-py:buildcache,mode=max
